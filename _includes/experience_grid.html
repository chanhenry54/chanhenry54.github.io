<!-- Experience Grid Section -->
<section class="portfolio" id="experience">
    <div class="container portfolio-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Experience</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="portfolio-flex-row">
            {% for experience in site.experiences %}
            <div class="portfolio-flex-item portfolio-item">
                <a href="#portfolioModal-{{ experience.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/experiences/{{ experience.img }}" class="img-responsive" alt="{{ experience.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
